  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            brand: {
              50: '#f0f4f8',
              100: '#DBE2EF',
              200: '#b8c9e0',
              300: '#95b0d1',
              400: '#6991c0',
              500: '#3F72AF',
              600: '#335d8f',

              800: '#1d354f',
              900: '#112D4E',
            }
          }
        }

    }

  <style>
    body {
      background-color: #F9F7F7;
    }

    /* Custom scrollbar for glass feel */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #DBE2EF;
    }

    ::-webkit-scrollbar-thumb {
      background: #3F72AF;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #112D4E;
    }
  </style>
